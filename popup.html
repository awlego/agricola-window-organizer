<!DOCTYPE html>
<html>
<head>
  <title>Agricola Window Organizer</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #saveBtn {
      background-color: #4285f4; /* Google blue */
    }
    #restoreBtn {
      background-color: #0f9d58; /* Google green */
    }
    #organizeBtn {
      background-color: #db4437; /* Google red */
    }
    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #5f6368;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #e0e0e0;
    }
    .toggle-container label {
      flex-grow: 1;
      font-size: 14px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <h3>Agricola Window Organizer</h3>
  <button id="saveBtn">Save Window Positions</button>
  <button id="restoreBtn">Restore Window Positions</button>
  <button id="organizeBtn">Auto-Organize Windows</button>
  
  <div class="toggle-container">
    <label for="keepAliveToggle">Keep Agricola Tabs Active:</label>
    <label class="switch">
      <input type="checkbox" id="keepAliveToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
